    <h1 class="title" id="title">Bio Data Form</h1>
    <div id="form-outer">
      <h2 class="title2" id="description">
        To know the details of students
      </h2>
      <form id="survey-form" method="GET" action="">
        <div class="rowTab">
          <div class="labels">
            <label id="name-label" for="name">Name: </label>
          </div>

          <div class="rightTab">
            <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>

          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label id="fname-label" for="father's name">Father's Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="father,s name" id="fname" class="input-field" placeholder="Enter your father's name" required>
          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label id="mname-label" for="university name">University Name: </label>
          </div>
          <div class="rightTab">
            <input autofocus type="text" name="university name" id="university name" class="input-field" placeholder="Enter your University's name" required>
          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="rightTab">
            <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
          </div>
        </div>
        <br>
        <div class="rowTab">
          <div class="labels">
            <label id="number-label" for="age">Age: </label>
          </div>
          <div class="rightTab">
            <input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age" required>
          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label id="dob-label" for="dob">D.O.B: </label>
          </div>
          <div class="rightTab">
            <input type="date" name="dob" id="iddob" class="input-field" required>
          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label for="department">Department: </label>
          </div>
          <div class="rightTab">
            <select id="dropdown" name="department" class="dropdown">
            <option disabled value>Select an option</option>
            <option value="it">IT</option>
            <option value="cse">CSE</option>
            <option value="ece">ECE</option>
            <option value="mech">MECH</option>
            <option value="civil">CIVIL</option>
            <option value="other">Other</option>
            </select>
          </div>
        </div>
        <br>

        <div class="rowTab">
          <div class="labels">
            <label for="gender">Gender: </label>
          </div>
          <div class="rightTab">
            <ul style="list-style: none;">
              <li class="radio"><label><input name="Gender" value="male"  type="radio" class="userRatings" >Male</label></li>
              <li class="radio"><label><input name="Gender" value="female"  type="radio" class="userRatings" >Female</label></li>
              <li class="radio"><label><input name="Gender" value="others"  type="radio" class="userRatings" >Others</label></li>
            </ul>
          </div>
        </div>
        <br>


           <div class="rowTab">
          <div class="labels">
            <label for="language">Language Known: </label>
          </div>
          <div class="rightTab">
            <ul id="language" style="list-style: none;">
              <li class="checkbox"><label><input name="language known" value="english" type="checkbox" class="userRatings">English</label></li>
              <li class="checkbox"><label><input name="language known" value="tamil" type="checkbox" class="userRatings">Tamil</label></li>
              <li class="checkbox"><label><input name="language known" value="hindi" type="checkbox" class="userRatings">Hindi</label></li>
              <li class="checkbox"><label><input name="language known" value="malayalam" type="checkbox" class="userRatings">Malayalam</label></li>
              <li class="checkbox"><label><input name="language known" value="kannada" type="checkbox" class="userRatings">Kannada</label></li>
              <li class="checkbox"><label><input name="language known" value="telugu" type="checkbox" class="userRatings">Telugu</label></li>
              <li class="checkbox"><label><input name="language known" value="others" type="checkbox" class="userRatings">Others</label></li>
            </ul>
          </div>
        </div>
        <br>
        <div class="rowTab">
          <div class="labels">
            <label for="comments">Comments: </label>
          </div>
          <div class="rightTab">
            <textarea id="comments" class="input-field" style="height:70px;width:400px;resize:vertical;" name="comments" placeholder="please share your ideas here..."></textarea>
          </div>
        </div>
        <br>

        <button id="submit" type="submit">Submit</button>
        <button id="reset" type="reset">Reset</button>
      </form>
    </div>
